<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">

<body>

              </ul>

          <div class="uk-navbar-right">
  
              <ul class="uk-navbar-nav">
                  <li><a  href="#"><button class="uk-button uk-button-small uk-button-primary uk-border-rounded">Buy Now</button> </a></li>
                  <li><a  href="#"><button class="uk-button uk-button-small uk-button-primary uk-border-rounded" id="remove">Remove Frame</button> </a></li>
              </ul>
  
          </div>
      </nav>
  
      <div class="uk-navbar-dropbar"></div>
  
  </div>

<iframe id="inlineFrameExample"
    title="Inline Frame Example"
    width="100%"
    height="600px"
